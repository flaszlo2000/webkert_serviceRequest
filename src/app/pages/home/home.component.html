<main>
    <app-navbar></app-navbar>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        displayedColumns: string[] = 'priority', 'status', 'subjcect'];

        <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.category}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="intent">
            <mat-header-cell *matHeaderCellDef> Intent </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.intent}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="patientInstruction">
            <mat-header-cell *matHeaderCellDef> PatientInstruction </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.patientInstruction}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="priority">
            <mat-header-cell *matHeaderCellDef> Priority </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.priority}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="subject">
            <mat-header-cell *matHeaderCellDef> Subjcect </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.subject}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <button mat-button id="addline" (click)="this.createLine()">Add Line</button>
</main>
